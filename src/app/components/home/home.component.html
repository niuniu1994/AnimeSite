<app-search></app-search>

<div class="slider-container">
  <div class="separator">
    <h2 class="separator-title">Airing</h2>
    <div class="flexed-line"></div>
    <div>
      <button mat-button  class="separator-actions-button" (click)="this.sliderAiring.prev()"><mat-icon inline="true">navigate_before</mat-icon>
      </button>
      <button  mat-button class="separator-actions-button" (click)="this.sliderAiring.next()"><mat-icon inline="true">navigate_next</mat-icon>
      </button>
    </div>
  </div>
  <ng-image-slider #sliderAiring
                   (imageClick)="clickAiring($event)"
                   [routerLink]="['/detail',malId]" routerLinkActive="true"
                   [images]="airing"
                   [infinite]="false"
                   [showArrow]="false"
                   [slideImage]="4"
                   [autoSlide]="1"
                   [imagePopup]="false"
                   [imageSize]="{width: '19.5%', height: '30%'}"
                   slideImage="1"></ng-image-slider>
</div>
